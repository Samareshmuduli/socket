<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
                placeholder="Enter your username"
              />
              <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
                <small *ngIf="registerForm.get('username')?.errors?.['required']">
                  Username is required.
                </small>
                <small *ngIf="registerForm.get('username')?.errors?.['minlength']">
                  Username must be at least 3 characters long.
                </small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter your password"
              />
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">
                  Password is required.
                </small>
                <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
                  Password must be at least 6 characters long.
                </small>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                formControlName="confirmPassword"
                placeholder="Confirm your password"
              />
              <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
                <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
                  Confirm Password is required.
                </small>
                <small *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">
                  Passwords do not match.
                </small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">
              Register
            </button>
          </form>

          <p class="text-center text-muted mt-3">Already have an account?
            <a href="login">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
